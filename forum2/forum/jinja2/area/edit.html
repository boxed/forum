{% include "htmlhead.html" %}
        <title><ww:text name="'edit_area'"/></title>
        <link rel="stylesheet" type="text/css" href="forum.css"/>
    </head>
    <body<sk:refreshcontents/>>
        <center class="block">- <ww:text name="'edit_area'"/> [<a href="faq.html'"><ww:param name="'topic'" value="'areas</ww:url>">?</a>] -</center>
        <img src="/static/img/color.gif" width="100%" height="13" alt="---">
		<div id="content">

        <form method="get">
            <ww:focus value="area">
                <input type="hidden" name="areaID" value="{{ id }}"/>
                <input type="hidden" name="confirmed" value="true"/>
                <table class="widetable">
                    <ww:textfield label="text('name')"     name="'area/name'" value="name"     />
                    <tr>
                        <td align="right"><span class="label"><ww:text name="'area_group'"/>:</span></td>
                        <td>
                            <select name="area/areaGroupID">
                                <ww:iterator value="../areaGroups">
                                    <ww:focus value="areaGroup">
                                        <option label="{{ name }}" value="{{ id }}"{% if id == ...areaGroupID %} selected="selected" {% endif %}>{{ indent }}{{ name }}</option>
                                    </ww:focus>
                                </ww:iterator>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right"><span class="label"><ww:text name="'area_mode'"/>:</span></td>
                        <td>
                            <select name="area/mode">
                                <option label="<ww:text name="'area_mode.flat'"/>"             		value="0"{% if mode == 0 %} selected="selected" {% endif %}><ww:text name="'area_mode.flat'"/></option>
                                <option label="<ww:text name="'area_mode.text_archive'"/>"	value="1"{% if mode == 1 %} selected="selected" {% endif %}><ww:text name="'area_mode.text_archive'"/></option>
                                <option label="<ww:text name="'area_mode.threaded'"/>"        	value="2"{% if mode == 2 %} selected="selected" {% endif %}><ww:text name="'area_mode.threaded'"/></option>
                            </select>
                        </td>
                    </tr>
					<ww:textarea label="text('description')" name="'area/description'" value="description" rows="50" />
					<ww:textarea label="text('custom_area_data')" name="'area/custom'" value="custom" rows="50" />
                    <tr><td></td><td><input type="submit" value="<ww:text name="'submit'"/>" class="button" /></td></tr>
                </table>
            </ww:focus>
        </form>
		</div>

{% include "htmlfoot.html" %}
