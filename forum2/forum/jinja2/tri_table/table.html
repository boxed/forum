{% if not table.data and invalid_form_message %}
    {{ invalid_form_message }}
{% elif not table.data and empty_message %}
    {{ empty_message }}
{% else %}

        <table{{ table.render_attrs() }}>

            {{ table.render_header() }}

            <tbody>
               {{ table.render_tbody() }}
            </tbody>
        </table>

        {% if is_paginated %}
          <div class="paginator">{% include "tri_table/paginator.html" %}</div>
        {% endif %}

{% endif %}
