<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ user }} - SKForum{% endblock %}</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/forum-minimalist.css" >
    <script type="text/JavaScript" src="/static/forum.js"></script>

    {# jQuery #}
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="   crossorigin="anonymous"></script>

    {# Select2 #}
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>

    <link id="favicon" rel="shortcut icon" type="image/png" href="/static/killing-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    {% block extra_head %}{% endblock %}
</head>

<body{% block body_attributes %}{% endblock %}>

{# note that this contents is duplicated in base_content.html! #}
{% block before_content %}{% endblock %}

<script>
    document.body.onscroll = onscroll_show_unread;
</script>

<div id="fixed-top-unread" style="display: none"></div>
<div id="fixed-bottom-unread" style="display: none"></div>


{% block content %}
{% endblock %}

{% block after_content %}{% endblock %}


</body>
</html>
