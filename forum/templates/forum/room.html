{% extends "forum/base.html"  %}

{% block content %}

    <script>
        document.body.onscroll = onscroll_show_unread;
    </script>

    <div id="fixed-top-unread"></div>

    <div class="fixed-header">
        <h1>
            {{ room.name }}
        </h1>

        <span id="navigate-back"><a href="/"><i class="fas fa-chevron-left"></i> menu</a></span>

        <span id="header-tools">
            {% if is_subscribed %}
                <a href="/subscribe/stop/forum_room/{{ room.pk }}/">Unsubscribe</a>
            {% else %}
                <a href="/subscribe/start/forum_room/{{ room.pk }}/">Subscribe</a>
            {% endif %}
        </span>
    </div>

    <div class="fixed-header-padding"></div>

    {% include 'tri_table/list.html' %}

    <hr>

    <div id="room-footer-bottom">
        {% include "forum/room-footer.html" %}
    </div>

    <div id="fixed-bottom-unread"></div>

    {% if is_mobile %}
        <script>
            start_subscription_refresh_subpage();
        </script>
    {% endif %}
{% endblock %}
