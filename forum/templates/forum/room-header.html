{% extends "forum/header.html" %}

{% block menu_items %}
    <li>
        {% if not show_hidden %}
            <a href="/rooms/{{ room.pk }}/?&time={{ time  }}&page={{ table.paginator.current_page }}&show_hidden=1#first_new" name="show_deleted" target="_self">Show deleted</a>
        {% else %}
            <a href="/rooms/{{ room.pk }}/?&time={{ time }}&page={{ table.paginator.current_page }}&show_hidden=0#first_new" name="hide_deleted" target="_self">Hide deleted</a>
        {% endif %}
    </li>
{% endblock %}
