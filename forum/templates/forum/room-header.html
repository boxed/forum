{% extends "forum/header.html" %}

{% block menu_items %}
    <li>
        {% if not table.extra.show_hidden %}
            <a href="/rooms/{{ room.pk }}/?&time={{ time  }}&page={{ table.paginator.page }}&show_hidden=1#first_new" target="_self">Show deleted</a>
        {% else %}
            <a href="/rooms/{{ room.pk }}/?&time={{ time }}&page={{ table.paginator.page }}#first_new" target="_self">Hide deleted</a>
        {% endif %}
    </li>
{% endblock %}
